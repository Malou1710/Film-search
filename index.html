<!DOCTYPE html>
<html lang="da">
<head>
	<meta charset="utf-8">
	
	<title>Sigende titel</title>
	
	<meta name="robots" content="All">
	<meta name="author" content="Udgiver">
	<meta name="copyright" content="Information om copyright">

	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.scss" rel="stylesheet" type="text/css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="container-fluid text-center text-hvid" style="font-family: Poppins, sans-serif !important; margin-top: 30px;">
	<h6>FILMSØGNING</h6>
</div>

<div style="font-family: 'Roboto Mono', sans-serif;" class="products p-5">
	<div class="filter p-5">
		<div class="row p-2">
			<div class="col-md-12 justify-content-center d-flex">
				<input type="search" class="form-control nameSearch" placeholder="Søg efter filmtitel">
				<a href="index.html"><button type="button" class="btn btn-sort text-hvid border-hvid border-2 rounded-0 mx-4">Nulstil</button></a>
			</div>
		</div>
<!--		Rating-slider-->
		<div class="row slider justify-content-center d-flex p-2 gap-5">

			<div class="col-auto  text-hvid">
				<div class="ratingtxt">Rating (0-10)</div>
				<input  class="slider ratingSearch" type="range" name="weight" id="rating" value="0" min="0" max="10" oninput="ratingDisp.value = rating.value">
				<output  style="font-family: 'Roboto Mono', sans-serif;" class="text-hvid ratingSearch" id="ratingDisp">0</output>
			</div>

<!--			MPA-rating slider-->

			<div class="col-auto  text-hvid">
				<div class="ratingtxt">MPA-rating (0-10)</div>
				<input  class="slider mpaSearch" type="range" name="weight" id="mpa" value="0" min="0" max="10" oninput="mpaDisp.value = mpa.value">
				<output  style="font-family: 'Roboto Mono', sans-serif;" class="text-hvid mpaSearch" id="mpaDisp">0</output>
			</div>

<!--			Film år slider-->
			<div class="col-auto text-hvid">
<!--				<div class="ratingtxt">År (0-10)</div>-->
<!--				<input  class="slider aarSearch" type="range" name="weight" id="aar" value="0" min="1800" max="2022" oninput="aarDisp.value = aar.value">-->
<!--				<output  style="font-family: 'Roboto Mono', sans-serif;" class="text-hvid aarSearch" id="aarDisp">0</output>-->
				<div class="col-md-4 aar">
					<label for="aarSearch">Udkommelsesår</label>
					<select name="cars" class="aarSearch">
						<option value="">Vælg et årti</option>
						<option value="1990">1990'erne</option>
						<option value="1980">1980'erne</option>
						<option value="1970">1970'erne</option>
						<option value="1960">1960'erne</option>
						<option value="1950">1950'erne</option>
						<option value="1940">1940'erne</option>
						<option value="1930">1930'erne</option>
						<option value="1920">1920'erne</option>
						<option value="1910">1910'erne</option>
					</select>
				</div>
			</div>



		</div>

	</div>
	<div class="items"></div>
</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
	import Products from "./js/products.js";
	const products = new Products();
	products.init();
</script>

</body>
</html>
